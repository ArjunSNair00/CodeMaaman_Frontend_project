<!DOCTYPE html>
<head>
  <title>emoji generator</title>
  <style>
  body{
    background: linear-gradient(to right,rgb(203, 75, 75),rgb(154, 41, 41));
    /* margin: 0; */
  }
  #title{
    font-family:fantasy;
    color:rgb(255, 177, 60);
    margin: 0; 
    font-size: 80px;
    /* height: 100vh; */
  }
  .emoji_gen{
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
  #emoji{
    flex: 1 1 45%;
    max-width: 500px;
    aspect-ratio: 1/1;
    position: relative;
    margin: auto;
    /* width: 500px;
    height: 500px; */
  }
  #emoji img{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  }
  #Randomize{
    font-size: 30px;
    color:yellow;
    background: orange;
    cursor: pointer;
  }
  #Randomize:hover{
    background: rgb(218, 141, 0);
  }
  #Randomize:active{
    color:red;
  }
  #emoji_output{
    background: rgb(234, 82, 82);
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    /* flex-direction: row;
    align-items: center; */
    gap: 40px;
    padding: 20px;
  }
  #emotion_selector {
    flex: 1 1 45%;
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 10px;
    color: white;
    font-family: sans-serif;
  }
  </style>
</head>
<body>
<div class="emoji_gen">
<h1 id="title">Random Emoji Generator</h1>
  <div id="emoji_output">
    <div id="emoji">
    <span id="face"></span>
    <span id="mouth"></span>
    <span id="eyebrows"></span>
    <span id="eyes"></span>
    <span id="other"></span>
  </div>
  <div id="emotion_selector">
    <h3>Select Emotion</h3>
    <select id="emotions">
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
    </select>
    <button id="Randomize" onclick="rand()">Randomize</button>
    <!-- <span id="debug"></span> -->
  </div>
</div>

<script>
function rand() {
const emotion=document.getElementById("emotions").value;
let parts=[]

if (emotion=="happy"){
parts = [ 
{id:"face",count:2},
{id:"mouth",count:9},
{id:"eyes",count:9},
{id:"eyebrows",count:2},
{id:"other",count:3}
];}

if (emotion=="sad"){
parts = [ 
{id:"face",count:2},
{id:"mouth",count:1},
{id:"eyes",count:2},
{id:"eyebrows",count:2},
{id:"other",count:1}
];}

let debug="image: ";
let random_i={};
for (let i = 0;i<parts.length;i++) {
  const part = parts[i];
  const r = Math.floor(Math.random() * part.count);
  const path = `emojis/${part.id}/${emotion}/${r}.svg`;
  debug += `${path}, `;
  random_i[part.id] = r;
  if (part.id === "other") 
  {
    const r_m=random_i["mouth"];
    if (r_m===4&&(r===0||r===1||r===2)) 
    {
      document.getElementById(part.id).innerHTML=`<img src="${path}" alt="${part.id}"/>`;
    } 
    else 
    {
      document.getElementById(part.id).innerHTML="";
    }
  } 
  else 
  {
    document.getElementById(part.id).innerHTML=`<img src="${path}" alt="${part.id}"/>`;
  }
}
document.getElementById("debug").textContent=debug;
}
window.onload=rand;
</script>
</body>
</html>
