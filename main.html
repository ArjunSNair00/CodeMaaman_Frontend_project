<!DOCTYPE html>
<head>
  <title>Emoji Generator</title>
  <style>
    body{
      background: linear-gradient(to right,rgb(203, 75, 75),rgb(154, 41, 41));
      /* margin: 0; */
    }
    #title{
      color:rgb(255, 177, 60);
      margin: 0;
      /* height: 100vh; */
    }
    .emoji_gen{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
<div class="emoji_gen">
<h1 id="title">Emoji Generator</h1>
<span id="emoji"></span>
<button id="Randomize" onclick="rand()">Randomize</button>
</div>

<script>
function rand(){
  document.getElementById("emoji").innerHTML="<h1>hello<h1>";
}
</script>
</body>
</html>
